spring:
  datasource:
    url: jdbc:mysql://db-container:3306/techcheck
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: update
      show-sql: true
